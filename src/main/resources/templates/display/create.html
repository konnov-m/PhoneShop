<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create display</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<div th:replace="header :: content"></div>

<body>

<div class="container">

    <div class="mb3 mt-3">
        <div th:if="${nameExist}" class="alert alert-danger" role="alert">Name exist!</div>
    </div>

    <form th:action="@{/display/create}" th:method="POST" th:object="${display}">

        <div class="mb-3">

            <div class="mb-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text"  class="form-control" id="name" aria-describedby="stockHelp" th:field="*{name}">
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</div>
                </div>


                <div class="mb-3">
                    <label for="diagonal" class="form-label">Diagonal</label>
                    <input type="number" step="0.1" min="0"  class="form-control" id="diagonal" aria-describedby="stockHelp" th:field="*{diagonal}">
                    <div style="color:red" th:if="${#fields.hasErrors('diagonal')}" th:errors="*{diagonal}">diagonal</div>
                </div>

                <div class="mb-3">
                    <label for="resolutionX" class="form-label">Resolution X</label>
                    <input type="number" step="1" min="0"  class="form-control" id="resolutionX" aria-describedby="stockHelp" th:field="*{resolutionX}">
                    <div style="color:red" th:if="${#fields.hasErrors('resolutionX')}" th:errors="*{resolutionX}">resolutionX</div>
                </div>

                <div class="mb-3">
                    <label for="resolutionY" class="form-label">Resolution Y</label>
                    <input type="number" step="1" min="0"  class="form-control" id="resolutionY" aria-describedby="stockHelp" th:field="*{resolutionY}">
                    <div style="color:red" th:if="${#fields.hasErrors('resolutionY')}" th:errors="*{resolutionY}">resolutionY</div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Type matrix</label>
                    <input type="text"  class="form-control" id="typeMatrix" aria-describedby="stockHelp" th:field="*{typeMatrix}">
                    <div style="color:red" th:if="${#fields.hasErrors('typeMatrix')}" th:errors="*{typeMatrix}">typeMatrix</div>
                </div>

                <div class="mb-3">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="number" step="1" min="0"  class="form-control" id="rate" aria-describedby="stockHelp" th:field="*{rate}">
                    <div style="color:red" th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}">rate</div>
                </div>


                <button type="submit" class="btn btn-primary">Create</button>

            </div>

        </div>

    </form>

</div>


</body>
</html>
