<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create company</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<div th:replace="header :: content"></div>

<body>

<div class="container">

    <div class="mb3 mt-3">
        <div th:if="${titleExist}" class="alert alert-danger" role="alert">Title exist!</div>
    </div>

    <form th:action="@{/company/create}" th:method="POST" th:object="${company}">

        <div class="mb-3">

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text"  class="form-control" id="title" aria-describedby="stockHelp" th:field="*{title}">
                <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{login}">Title is used</div>
            </div>


            <button type="submit" class="btn btn-primary">Create</button>
        </div>

    </form>

</div>




</body>
</html>
