<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<div th:replace="header :: content"></div>

<body>

    <div class="container">
        <h5 th:text="*{phone.company.title} + ' ' + *{phone.name}"></h5>
        <div th:text="'Description: ' + *{phone.description}"></div>

        <h6 class="mb-3">Характеристики</h6>
        <div class="mb-3">
            <div class="row g-2">
                <div class="col-6">
                    <div class="p-3 border bg-light" >Диагональ экрана (Дюйм)</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light" th:text="${phone.display.diagonal}">Custom column padding</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light">Разрешение</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light" th:text="${phone.display.resolution}">Custom column padding</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light">Тип матрицы</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light" th:text="${phone.display.typeMatrix}">Custom column padding</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light">Частота обновления экрана (Гц)</div>
                </div>
                <div class="col-6">
                    <div class="p-3 border bg-light" th:text="${phone.display.rate}">Custom column padding</div>
                </div>
            </div>
        </div>

        <form th:action="@{/phone/delete/{id}(id=${phone.id})}" th:method="POST">
            <div class="mb-3">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>

        <div class="mb-3">
            <a th:href="@{/phone/update/{id}(id=${phone.id})}">
                <button type="submit" class="btn btn-info">Update</button>
            </a>
        </div>

    </div>

</body>
</html>
