<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<div th:replace="header :: content"></div>

<body>

<div class="container overflow-hidden">
    <div class="row mb-3 mt-3">
        <div class="col">
            <form th:action="@{/phone}" method="get">
                <div class="mb-3 mt-3">
                    <select class="form-select form-select-sm" id="typeMatrix" name="type_matrix" aria-label=".form-select-sm example">
                        <option th:value="${null}" selected>All displays</option>
                        <div th:if="${matrixs != null}" th:each="matrix : ${matrixs}" class="card" style="width: 18rem;">
                            <option th:value="${matrix}" th:text="${matrix}"></option>
                        </div>
                    </select>
                </div>

                <div class="mb-3 mt-3">
                    <select class="form-select form-select-sm" id="company" name="company" aria-label=".form-select-sm example">
                        <option th:value="${null}" selected>All company</option>
                        <div th:if="${companyTitles != null}" th:each="companyTitle : ${companyTitles}" class="card" style="width: 18rem;">
                            <option th:value="${companyTitle}" th:text="${companyTitle}"></option>
                        </div>
                    </select>
                </div>

                <div class="mb-3 mt-3">
                    <select class="form-select form-select-sm" id="rate" name="rate" aria-label=".form-select-sm example">
                        <option th:value="${null}" selected>All company</option>
                        <div th:if="${rate != null}" th:each="rate : ${rates}" class="card" style="width: 18rem;">
                            <option th:value="${rate}" th:text="${rate}"></option>
                        </div>
                    </select>
                </div>

                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>

        </div>

        <div class="col-10">
            <div class="mb-3 mt-3">
                <a th:href="@{/phone/create}">
                    <button type="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"></path>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"></path>
                        </svg>
                        Create
                    </button>
                </a>
            </div>

            <div class="row">
                <div th:if="${phones != null}" th:each="phone : ${phones}" class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/73/b6/6d/73b66d9790c99f0bb027f5197e94870b.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${phone.name}" class="card-title">Заголовок карточки</h5>
                        <a th:href="@{/phone/{id}(id=${phone.id})}" class="btn btn-primary">Перейти к телефону</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
